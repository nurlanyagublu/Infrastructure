name: ðŸ”’ Security Scan

on:
  pull_request:
    paths:
      - 'realworld-flask/**'
      - 'vue3-realworld-example-app/**'
      - 'terraform/**'
  schedule:
    - cron: '0 2 * * *'

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: ðŸ” Trivy Table Output
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: ðŸ’¾ Upload Vulnerability Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-vulnerability-report
          path: trivy-results.sarif

      - name: ðŸš¨ Bandit Security Linter
        uses: dorny/paths-filter@v2
        id: filter-paths-flask
        with:
          filters: |
            flask:
              - 'realworld-flask/**'

      - name: ðŸ” Run Bandit
        if: steps.filter-paths-flask.outputs.flask == 'true'
        run: |
          pip install bandit
          bandit -r realworld-flask/ --format json --output bandit-output.json || true
          if [ -f bandit-output.json ]; then
            python3 -m json.tool bandit-output.json > bandit-output-pretty.json || echo "{}" > bandit-output-pretty.json
          fi

      - name: ðŸ’¾ Upload Bandit Report
        if: steps.filter-paths-flask.outputs.flask == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-output-pretty.json

      - name: ðŸ“Š Display Summary
        run: |
          echo "## ðŸ”’ Security Summary Completed!"
          echo "âœ… Trivy vulnerability scan completed"
          if [ -f bandit-output-pretty.json ]; then
            echo "âœ… Bandit security scan completed"
          fi
